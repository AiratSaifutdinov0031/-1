<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данетка</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="danetka-page">
    <header class="site-header">
        <div class="header-container">
            <div class="logo"><a href="index.html"><span>Danet</span><span>kin</span></a></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="rules.html">Правила</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="reviews.html">Отзывы</a></li>
                </ul>
            </nav>
            <nav class="auth-nav"><ul id="auth-nav"></ul></nav>
        </div>
    </header>
    <main class="container">
        <div class="danetka-page-container">
            <h1 id="danetka-title" class="section-title">Загрузка...</h1>
            <div class="danetka-question-box"><p id="danetka-question"></p></div>
            <div id="danetka-message-container"></div>
            <form id="answer-form" class="answer-form">
                <div class="form-group">
                    <input type="text" id="user-answer-input" placeholder="Введите ваш вариант ответа..." required>
                </div>
                <button type="submit" class="form-btn">Проверить</button>
            </form>
            <button id="show-answer-btn" class="show-answer-btn">Показать правильный ответ</button>
            <div id="danetka-answer-box" class="danetka-answer-box" style="margin-top: 1rem;">
                <p id="danetka-answer"></p>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-info"><p>Данеткин 2025</p><p>Разработано Сайфутдиновым Айратом</p></div>
            <div class="footer-legal"><p>Все права защищены</p></div>
            <div class="footer-user"><p>Информация для пользователей</p></div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
