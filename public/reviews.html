<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данетки - Отзывы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="reviews-page">
    <header class="site-header">
        <div class="header-container">
            <div class="logo"><a href="index.html"><span>Danet</span><span>kin</span></a></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="rules.html">Правила</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="reviews.html">Отзывы</a></li>
                </ul>
            </nav>
            <nav class="auth-nav"><ul id="auth-nav"></ul></nav>
        </div>
    </header>
    <main class="container">
        <h1 class="section-title">Отзывы наших игроков</h1>
        <div class="reviews-container">
            <div id="reviews-ribbon" class="reviews-ribbon"><p>Загрузка отзывов...</p></div>
        </div>
        <div class="review-nav">
            <button id="review-prev">←</button>
            <button id="review-next">→</button>
        </div>
        <div class="form-container">
            <h2>Оставить отзыв</h2>
            <div id="message-container"></div>
            <form id="review-form">
                <div class="form-group">
                    <label for="review-text">Ваш отзыв:</label>
                    <textarea id="review-text" name="text" required></textarea>
                </div>
                <button type="submit" class="form-btn">Отправить</button>
            </form>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-info"><p>Данеткин 2025</p><p>Разработано Сайфутдиновым Айратом</p></div>
            <div class="footer-legal"><p>Все права защищены</p></div>
            <div class="footer-user"><p>Информация для пользователей</p></div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
